<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://kit.fontawesome.com/db8c48fa92.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&family=Tagesschrift&display=swap" rel="stylesheet"> 
</head>
<body class="bg-black" style="font-family: 'Rowdies', sans-serif;">

    
    <div class="max-w-md mx-auto bg-red-500 min-h-screen flex w-full flex-col items-center justify-center gap-3 p-3 text-center bg-center bg-cover mx-auto bg-no-repeat bg-[url('/images/bg4.jpg')] bg-blend-multiply">
  <div class="w-full max-w-md bg-red-900 rounded-lg shadow-md p-6 ">
    
    <h2 class="text-2xl font-bold text-center text-white mb-6" >Login Admin</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
        <input type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5 focus:ring-blue-500 focus:border-blue-500" required />
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
        <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5 focus:ring-blue-500 focus:border-blue-500" required />
      </div>
      <button type="submit" class="w-full text-white bg-black font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
      <p id="message" class="text-center text-sm mt-3 font-semibold"></p>
    </form>
  </div>
</div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      // Hardcoded login
      if (username === "admin" && password === "admin123") {
        message.textContent = "Login berhasil!";
        message.classList.remove("text-red-600");
        message.classList.add("text-green-600");

        // Simulasi redirect ke dashboard
        setTimeout(() => {
          window.location.href = "dashboard.html"; // Buat halaman ini jika diperlukan
        }, 1200);
      } else {
        message.textContent = "Username atau password salah.";
        message.classList.remove("text-green-600");
        message.classList.add("text-red-600");
      }
    });
  </script>

</body>
</html>
