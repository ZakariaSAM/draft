<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page - Excito Haunted House</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">

    <div class="max-w-md mx-auto bg-red-700 min-h-screen flex w-full flex-col items-center justify-center gap-3 p-3 text-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 ">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login Admin</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5 focus:ring-blue-500 focus:border-blue-500" required />
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg w-full p-2.5 focus:ring-blue-500 focus:border-blue-500" required />
      </div>
      <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
      <p id="message" class="text-center text-sm mt-3 font-semibold"></p>
    </form>
  </div>
</div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      // Hardcoded login
      if (username === "admin" && password === "admin123") {
        message.textContent = "Login berhasil!";
        message.classList.remove("text-red-600");
        message.classList.add("text-green-600");

        // Simulasi redirect ke dashboard
        setTimeout(() => {
          window.location.href = "dashboard.html"; // Buat halaman ini jika diperlukan
        }, 1200);
      } else {
        message.textContent = "Username atau password salah.";
        message.classList.remove("text-green-600");
        message.classList.add("text-red-600");
      }
    });
  </script>

</body>
</html>
